<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
<body>
<ul id="replies">

</ul>
<script id="template" type="text/x-handlebars-template">
	{{#each .}}
	<li class="replyLi">
		<div>{{rno}}</div>
		<div>{{replytext}}</div>
		<div>{{replydate}}</div>
	</li>
	{{/each}}
</script>
<script>
	//var source="<h1><p>{{name}}</p> <p>{{userid}}</p> <p>{{addr}}</p></h1>";
	var source=$("#template").html();
	var template = Handlebars.compile(source);
	var data = [
		{rno:1,replytext:"1좾 엄쐍....",replydate:new Date()},
		{rno:2,replytext:"2좾 엄쐍....",replydate:new Date()},
		{rno:3,replytext:"3좾 엄쐍....",replydate:new Date()},
		{rno:4,replytext:"4좾 엄쐍....",replydate:new Date()},
		{rno:5,replytext:"5좾 엄쐍....",replydate:new Date()}
	];
	
	$("#replies").html(template(data));
</script>
</body>
</html>
